<div class="bg-light-purple p-3 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container max-w-500 bg-light rounded p-4">
    <h1 class="text-center">Calculadora de IMC</h1>

    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <label for="weight">Peso (kg)</label>
          <input type="number" class="form-control" id="weight" [(ngModel)]="peso" name="peso">
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label for="height">Altura (cm)</label>
          <input type="number" class="form-control" id="height" [(ngModel)]="altura" name="altura">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">GÃªnero</label>
      <select class="form-control" id="gender" [(ngModel)]="genero" name="genero">
        <option value="homi">Masculino</option>
        <option value="muie">Feminino</option>
      </select>
    </div>

    <button class="btn btn-primary mt-3" (click)="calcularIMC()">Calcular</button>

    <div *ngIf="situation" class="mt-3">
      <h3  class="text-{{ Cores() }}">({{ situation }})</h3>
    </div>
  </div>
</div>
